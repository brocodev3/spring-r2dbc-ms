spring.application.name=spring-r2dbc-basics

spring.r2dbc.url=r2dbc:mysql://localhost:3306/spring_r2dbc_test?serverTimezone=Asia/Kolkata
spring.r2dbc.username=root
spring.r2dbc.password=root

spring.datasource.url=jdbc:mysql://localhost:3306/spring_r2dbc_test?serverTimezone=Asia/Kolkata
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for schema generation
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

